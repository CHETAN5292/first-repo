<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 18px;
        }

        form {
            width: 300px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>

</head>
<body>

    <h1>Hello World</h1>
    <p style="">heyy how can i help you.</p>

    <form>
        <label>Name</label>

        <input type="text">

        <label>Email</label>
        <input type="email">

        <label>Course</label>
        <select>
            <option>AIML</option>
            <option>CSE</option>
            <option>ECE</option>
        </select>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
